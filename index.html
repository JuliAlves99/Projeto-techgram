<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rofia">

	<link rel="shortcut icon" href="img/icone.png">

	<title>Techgram</title>
</head>
<body>
	<div class="techgram-wrapper">

		<!-- (parte da  foto)-->
		<div class="techgram-continue">
			<!--Container da foto do perfil e do logo-->
			<div class="group group2">

				<h2 class="techgram-logo"><i class="fas fa-globe"></i>TECHGRAM</h2>

				<div class="profile-foto">
					<img src="img/foto-perfil.jpeg" alt="foto de perfil do techgram" class="foto-perfil">
				</div>

				<a href="#" class="techgram-login"><b><i class="fas fa-globe"></i>  Continue como _Juli.Alves</b></a>
				
				<a href="#" class="	techgram-logout">Remover conta</a>

			</div>
			<!--Segundo container-->
			<div class="group group3">	
				<p class="not-account">Não é _Juli.Alves</p>
				<p class="not-account">
					<span ><a href="#" class="link-blue">Alterar conta</a></span>
					ou
					<span class="link-blue"><a href="#" class="link-blue">Inscreva-se</a></span>
				</p>
			</div>
			<!--Último container-->
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="	app-download"></a>
					<a href="#" class="	app-download"></a>
				</div>	
			</div>		
		</div>
		
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
